<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login con Telegram</title>
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh; 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
    .card { 
      width: 360px; 
      background: white; 
      border-radius: 16px; 
      padding: 32px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
      text-align: center; 
    }
    h2 { 
      margin: 0 0 8px; 
      color: #1e293b;
    }
    .subtitle {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 24px;
    }
    #info { 
      display: none; 
      padding: 16px; 
      background: #f1f5f9; 
      border-radius: 12px; 
      margin-top: 20px; 
      font-size: 14px; 
      text-align: left;
      border-left: 4px solid #3b82f6;
    }
    .telegram-widget {
      margin: 20px 0;
    }
    .error {
      background: #fee2e2;
      border-left-color: #ef4444;
      color: #991b1b;
    }
    .success {
      background: #dcfce7;
      border-left-color: #22c55e;
      color: #166534;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>üîê Login con Telegram</h2>
  <p class="subtitle">Inicia sesi√≥n de forma segura</p>
  
  <div class="telegram-widget">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="CGTelegram_bot"
      data-size="large"
      data-userpic="true"
      data-request-access="write"
      data-onauth="onTelegramAuth"
      data-auth-url="https://telegram-cgt.netlify.app/">
    </script>
  </div>
  
  <div id="info"></div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyB7B5c4FvtJbAn9Vrr2pMrfBb5ufTW3JHU",
    authDomain: "telegram-cgt.firebaseapp.com",
    projectId: "telegram-cgt",
    storageBucket: "telegram-cgt.firebasestorage.app",
    messagingSenderId: "815818658380",
    appId: "1:815818658380:web:e164fc9456157111551ae9",
    measurementId: "G-0T4DKXFJ9E"
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  
  window.onTelegramAuth = async function(user) {
    const info = document.getElementById("info");
    info.style.display = "block";
    info.className = "";
    info.innerHTML = "‚è≥ Guardando datos en Firebase...";
    
    try {
      await setDoc(
        doc(db, "usuarios", String(user.id)),
        {
          id: user.id,
          first_name: user.first_name || "",
          last_name: user.last_name || "",
          username: user.username || null,
          photo_url: user.photo_url || null,
          auth_date: user.auth_date,
          hash: user.hash,
          timestamp: new Date().toISOString()
        },
        { merge: true }
      );
      
      info.className = "success";
      info.innerHTML = `
        <strong>‚úÖ Sesi√≥n iniciada correctamente</strong><br><br>
        <strong>Nombre:</strong> ${user.first_name} ${user.last_name || ""}<br>
        <strong>Username:</strong> @${user.username || "(sin username)"}<br>
        <strong>ID:</strong> ${user.id}<br><br>
        <span style="color:#16a34a"><b>Datos guardados en Firebase</b></span>
      `;
    } catch (err) {
      info.className = "error";
      info.innerHTML = `<strong>‚ùå Error al guardar:</strong><br>${err.message}`;
      console.error("Error completo:", err);
    }
  }
</script>
</body>
</html>
